[package]
name = "deb-installer"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
slint = { git = "https://github.com/slint-ui/slint", rev = "892471205e1bb62b4cdafb64031bb837b428cb7f", features = ["gettext"] }
oma-pm = { git = "https://github.com/AOSC-Dev/oma", package = "oma-pm", rev = "0730b04679d4c2ef4da0eec57d4c313c1904dde8" }
reqwest = "0.12"
apt-auth-config = { git = "https://github.com/AOSC-Dev/oma", package = "apt-auth-config", rev = "0730b04679d4c2ef4da0eec57d4c313c1904dde8"}
oma-fetch = { git = "https://github.com/AOSC-Dev/oma", package = "oma-fetch", rev = "0730b04679d4c2ef4da0eec57d4c313c1904dde8"}
tracing = "0.1"
zbus = { version = "4.4",  features = ["tokio"] }
tokio = { version = "1.41", features = ["rt", "rt-multi-thread"] }
clap = { version = "4", features = ["derive"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
flume = "0.11.1"
console = "0.15"
which = "7"
human_bytes = "0.4.3"
num_enum = "0.7.3"

[features]
debug = []
